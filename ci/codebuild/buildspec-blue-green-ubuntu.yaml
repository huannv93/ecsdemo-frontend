      # # - ls -la 




  post_build:
    commands:
      # Remove images 
      - docker image rm "$RAW_SERVICE_NAME:latest" -f
      - docker image rm "$REPOSITORY_URL:$IMAGE_TAG" -f

artifacts:
  files:
    - ./appspec.yaml
    - ./imagedefinitions.json
    - ./taskdef_$REGION_PRIMARY.json
    - ./taskdef_$REGION_SECONDARY_1.json
    - ./taskdef_$REGION_SECONDARY_2.json